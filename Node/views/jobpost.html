<!doctype html>
<html lang="en">
<% include include/head.html %>
<body ng-app="myApp">
<!-- <% //include login.html %> -->
<div class="wrapper">
    <!-- Side bar -->
    <!-- Side bar -->
    <!-- Side bar -->
    <% include include/sidebar_company.html %>
    

    <!-- Right main panel -->
    <!-- Right main panel -->
    <!-- Right main panel -->
    <div class="main-panel">
        <!-- Right main panel - navbar -->
        <% include include/navbar.html %>


        <!-- Right main panel - content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="text-muted"><i class="pe-7s-note"></i> Job Post</h4>
                            </div>
                            <!-- </div> -->

                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Job Title</label>
                                                <input type="text" class="form-control"  placeholder="jobtitle" name="jobtitle">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Office Location</label>
                                                <input type="text" class="form-control" placeholder="officelocation" name="officelocation">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Salary</label>
                                                <input type="text" class="form-control" placeholder="salary" name="salary">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Responsibility</label>
                                                <textarea type="text" class="form-control"  placeholder="responsibility" name="responsibility"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea type="text" class="form-control"  placeholder="description" name="description"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    


                                    <button type="submit" class="btn btn-info btn-fill pull-right">Post <i class="pe-7s-note"></i></button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>


                        </div>
                    </div>
                    
                </div>
            </div>
        </div>


        <!-- Right main panel - footer -->
        <% include include/footer.html %>

    </div>
</div>


</body>


<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $http.get("joblist").success(function (response){
            $scope.jobs = response;
        }
    );
});
</script>
